<!DOCTYPE html>
<html lang="en">
<head>
    <title>js test</title>
    <link rel="stylesheet" href="src/css/todo.css">

</head>
<body>

<div id="flex-box">
    <header id="header">toDo</header>
    <div id="actions" class="controls">
        <div>
            <button class="filters-button" onclick="filterButtons('all')">all</button>
            <button class="filters-button" onclick="filterButtons('completed')">completed</button>
            <button class="filters-button" onclick="filterButtons('unfinished')">unfinished</button>
        </div>
        <div>
            <button class="controls-button" onclick="completeAllObjective()">complete all</button>
            <button class="controls-button" onclick="deleteCompletedObjective()">delete completed</button>
        </div>
    </div>
    <div class="new-todo">
        <label>
            <input id="todoInput" placeholder="add objective" type="text" maxlength="150">
        </label>
    </div>

    <div id="todolist" class="todo-list">

    </div>
</div>
<script src="src/js/main.js"></script>
</body>
</html>
